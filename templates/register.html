{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'asset/css/bootstrap.min.css' %}" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <a href="/home">Home Page</a>
            </div>

            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="mx-auto">Registration</h2>
                {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                {% endif %}
                <form method="POST" action="/register">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" name="usname" class="form-control" id="Input1" placeholder="name@example.com">
                      </div><!---username--->
                      <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" name="upass" class="form-control" id="Input2" placeholder="Enter Password">
                      </div><!----password-->
                      <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" name="ucpass" class="form-control" id="Input3" placeholder="Enter password again">
                      </div><!--confirm password-->
                      <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        Already User?<a href="/login" style="text-decoration:none;">Login</a>
                      </div><!--register button and login link-->
                      {% if success %}
                        <div class="alert alert-success">
                            {{success}}
                        </div>

                      {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>

</body>
</html>
